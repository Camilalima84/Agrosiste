<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Login</title>
  </head>
  <body>
   
 
<div class="container">
  <div class="card">
  <img id="fazenda" src="/fotos/FAZENDA TEC 1.png" alt=""><br>
  <img id="solucoes" src="/fotos/soluções para o produtor.png" alt="">
  <br> 
  
 <br>
  <form id="login-form" class="login-form">
    <div class="input-area">
    <img alt="icone de usuário" src="/fotos/account.svg" >
    <input type="email" id="email" placeholder="Usuário" required>
  </div>
  <div class="input-area">
    <img alt="icone de senha" src="/fotos/lock.svg" >
    <input type="text" id="senha" placeholder="Senha" required>
  </div>
    <div class="button-group">
      <button id="btn-entrar">Entrar</button>
      <button id="btn-cadastrar">Cadastrar</button>
    </div>
  </form>
</div>
</div>

<script src="/js/Agro.js"></script>
  </body>
</html>
